services:
  # Backend Service
  - type: web
    name: repo-chat-backend
    env: docker
    plan: free
    rootDir: backend
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FRONTEND_URL
        fromService:
          type: web
          name: repo-chat-frontend
          property: host

  # Frontend Service
  - type: web
    name: repo-chat-frontend
    env: docker
    plan: free
    rootDir: frontend
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: repo-chat-backend
          property: host
