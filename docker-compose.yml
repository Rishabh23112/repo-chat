version: '3.8'

services:
  backend:
    build: ./backend
    container_name: repo-chat-backend
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
    volumes:
      - ./backend/chroma_db:/app/chroma_db
      - ./backend/cloned_repos:/app/cloned_repos
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: repo-chat-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  chroma_data:
  repo_data:
